<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Drag and Drop Demo in HTML5 & Vanilla JS</h1>
    </header>
    <main id="app-wrapper">
        <section class="board">
            <h1>To-do</h1>
            <div id="task-1" class="task" draggable="true">
                Task 1
            </div>
            <div id="task-2" class="task" draggable="true">
                Task 2
            </div>
            <div id="task-3" class="task" draggable="true">
                Task 3
            </div>
            <div id="task-4" class="task" draggable="true">
                Task 4
            </div>
            <div id="task-5" class="task" draggable="true">
                Task 5
            </div>
        </section>
        <section class="board">
            <h1>Doing</h1>
            <div id="task-6" class="task" draggable="true">
                Task 6
            </div>
            <div id="task-7" class="task" draggable="true">
                Task 7
            </div>
        </section>
        <section class="board">
            <h1>Done</h1>
            <div id="task-8" class="task" draggable="true">
                Task 8
            </div>
            <div id="task-9" class="task" draggable="true">
                Task 9
            </div>
            <div id="task-10" class="task" draggable="true">
                Task 10
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
